<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tide Arduino Kits for Education</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

		<style>
			/* tell the SVG path to be a thin blue line without any area fill */
			path {
				stroke: steelblue;
				stroke-width: 1;
				fill: none;
			}
		</style>
</head>

<body>
	<div class="container">
		<h1>Automatic light system</h1>

		<div class="row">
			<div class="col-xs-4">
			  <span>Light level</span>
			</div>
			<div class="input-group col-xs-4">
				<span class="input-group-addon" id="sensor2"></span>
			 	<span class="input-group-addon">%</span>
			</div>
		</div>

		<div class="row sparkline"> 
		</div>

		<div class="row buttonPanel">
		  <div class="col-xs-4">
		  	<button type="button" class="btn btn-primary btn-lg" name="on">On</button>
		  </div>
		  <div class="col-xs-4">
		  	<button type="button" class="btn btn-primary btn-lg" name="off">Off</button>
		  </div>
		  <div class="col-xs-4">
		  	<img src="/img/lightoff.png" height="50" alt="..." class="img-rounded light">
		  </div>

		</div>
		
		<div class="row" id="msg"> 
		</div>

	</div>

	<script src="/js/libs/jquery/jquery-2.0.3.min.js"></script>
 	<script src="/js/libs/underscore/underscore-min.js"></script>
    <script src="/js/libs/bootstrap/bootstrap.min.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    
	<script src="/js/libs/backbone/backbone-min.js"></script>
	<script src="/js/libs/d3/d3.min.js"></script>
	<script src="/js/tideuino.js"></script>
	<script src="/js/app.js"></script>

</body>
</html>
